name: Test and Publish with uv

on:
  push:
    tags:
      - 'v*'  # Only trigger on version tags like v1.0.0
  workflow_dispatch:  # Allows manual triggering from GitHub Actions tab

jobs:
  test-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v6

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install build dependencies
      run: |
        uv pip install --system cython numpy setuptools build

    - name: Build package
      run: uv build

    - name: Install package with test dependencies
      run: |
        uv pip install --system pytest
        uv pip install --system dist/*.whl

    - name: Run tests
      run: pytest --pyargs vg -v

    - name: Install package with test dependencies
      run: |
        uv pip install --system pytest
        uv pip install --system dist/*.whl

    - name: Run tests
      run: pytest --pyargs vg -v -m "not network"

    - name: Publish to PyPI
      if: success()  # Only run if all previous steps succeeded
      env:
        UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
      run: uv publish
