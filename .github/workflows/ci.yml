name: Pre-Tag CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v6

    - name: Create uv virtualenv
      uses: uv venv

    - name: Install test dependencies
      run: |
        source .venv/bin/activate
        uv pip install .
        uv pip install --group test

    - name: Run tests
      run: .venv/bin/pytest

    - name: Build package
      run: uv build
